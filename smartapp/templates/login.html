<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', filename='logo.png')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <title>Inicio de Sesión</title>
</head>

<body>
    <div id="notificacion" class="notificacion">
        <div class="notificacion_top">
            <div class="notificacion_tittle">
                <i id="notification_icon"><ion-icon id="icon_form"></ion-icon></i>
                <span>Smartlock</span>
            </div>
            <button onclick="cerrarNotificacion()">✖</button>
        </div>
        <span id="mensaje"></span>
    </div>
    <main>
        <img src="{{url_for('static', filename='logo.png')}}">
        <h2>Iniciar Sesión</h2>
        <div class="input_style">
            <i><ion-icon name="person-outline"></ion-icon></i>
            <input type="email" placeholder="Correo Electrónico" id="email" autocomplete="off">
        </div>
        <div class="input_style">
            <i onclick="togglePassword()" class="toggle-password"><ion-icon name="key-outline"></ion-icon></i>
            <input type="password" placeholder="Contraseña" id="key" autocomplete="off">
        </div>
        <button onclick="usuario()">Entrar</button>
        <a href="/code" class="link_section">¿Olvidaste tu contraseña?</a>
        <h5>¿No tienes una cuenta?</h5>
        <a href="/register" class="link_section">Regístrate</a>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="{{url_for('static', filename='js_login.js')}}"></script>
    <script src="{{url_for('static', filename='notification.js')}}"></script>
</body>

</html>
